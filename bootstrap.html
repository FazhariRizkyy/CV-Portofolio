<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CV Fazhari Rizky</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(151, 151, 151)">
    <div class="container">
      <div class="top">
        <h2 style="color: aliceblue"><span>Fazhari Rizky Rhahmathun</span></h2>
        <h3 style="color: aliceblue"><span>Data Analyst</span></h3>
        <img
          src="./fazhari.jpeg"
          alt="Fazhari Rizky"
          style="
            height: 200px;
            width: 200px;
            margin-left: 800px;
            margin-top: -128px;
          "
        />
      </div>
      <div class="navBar">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              onclick="navigation('profile')"
              >PROFILE</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="navigation('education')"
              >EDUCATION</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="navigation('experience')"
              >EXPERIENCE</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="navigation('skills')"
              >SKILLS</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="navigation('contac me')"
              >CONTAC ME</a
            >
          </li>
        </ul>
      </div>
      <div class="row" id="profile">
        <h4>Profile</h4>
      </div>
      <div class="row" id="education">
        <h4 class="adjstMargin">Education</h4>
      </div>
      <div class="row" id="experience">
        <h4>Work Experience</h4>
      </div>
      <div class="row" id="skills">
        <h4>Skills</h4>
      </div>
      <div class="row" id="contac me">
        <h4>Contact</h4>
      </div>
    </div>
    <script>
      function navigation(id) {
        if (id === "profile") {
          document.getElementById("profile").style.display = "block";
          document.getElementById("education").style.display = "none";
          document.getElementById("experience").style.display = "none";
          document.getElementById("skills").style.display = "none";
          document.getElementById("contac me").style.display = "none";
        } else if (id === "education") {
          document.getElementById("education").style.display = "block";
          document.getElementById("profile").style.display = "none";
          document.getElementById("experience").style.display = "none";
          document.getElementById("skills").style.display = "none";
          document.getElementById("contac me").style.display = "none";
        } else if (id === "experience") {
          document.getElementById("experience").style.display = "block";
          document.getElementById("profile").style.display = "none";
          document.getElementById("education").style.display = "none";
          document.getElementById("skills").style.display = "none";
          document.getElementById("contac me").style.display = "none";
        } else if (id === "skills") {
          document.getElementById("skills").style.display = "block";
          document.getElementById("profile").style.display = "none";
          document.getElementById("education").style.display = "none";
          document.getElementById("experience").style.display = "none";
          document.getElementById("contac me").style.display = "none";
        } else if (id === "contac me") {
          document.getElementById("contac me").style.display = "block";
          document.getElementById("skills").style.display = "none";
          document.getElementById("profile").style.display = "none";
          document.getElementById("education").style.display = "none";
          document.getElementById("experience").style.display = "none";
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
