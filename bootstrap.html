<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CV Fazhari Rizky</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="crossorigin="anonymous"referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"crossorigin="anonymous"/>
  </head>
  <body>
      </head>
      <body>
        <div class="container">
          <div class="top">
            <h2 style="color: aliceblue;">Fazhari Rizky Rhahmathun<br /><span>Data Analyst</span></h2>
            <div class="group">
              <div class="leftSide">
                  <img src="./fazhari.jpeg"alt="Fazhari Rizky" style="height: 220px; margin-top: 0px; width: 220px;"/>
              </div>
              <div class="rightSide">
                <p style="color: rgb(255, 255, 255);">
                  Perkenalkan saya adalah Fazhari Rizky Rhahmathun <br>
                  saya seorang Data Analyst dan saya sudah berpengalaman
                  setidaknya 1 tahun di bidang Informatika atau Programmer
                </p>
              </div>
            </div>
          </div>
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active"aria-current="page"href="#"onclick="navigation('profile')">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="navigation('education')">Education</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="navigation('experience')">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="navigation('skills')">Skills</a>
            </li>
          </ul>
          <div class="row" id="profile">
            
          </div>
          <div class="row" id="education">
            
          </div>
          <div class="row" id="experience">
            
          </div>
          <div class="row" id="skills">
            
          </div>
        </div>
    <script>
      function navigation(id) {
        // alert('cek id : '+id);
        if (id === "profile") {
          document.getElementById("profile").style.display = "block";
          document.getElementById("education").style.display = "none";
          document.getElementById("experience").style.display = "none";
          document.getElementById("skills").style.display = "none";
        } else if (id === "education") {
          document.getElementById("education").style.display = "block";
          document.getElementById("profile").style.display = "none";
          document.getElementById("experience").style.display = "none";
          document.getElementById("skills").style.display = "none";
        } else if (id === "experience") {
          document.getElementById("experience").style.display = "block";
          document.getElementById("profile").style.display = "none";
          document.getElementById("education").style.display = "none";
          document.getElementById("skills").style.display = "none";
        } else if (id === "skills") {
          document.getElementById("skills").style.display = "block";
          document.getElementById("profile").style.display = "none";
          document.getElementById("education").style.display = "none";
          document.getElementById("experience").style.display = "none";
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
